<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <header>
    <title>Exercise 2</title>
    <link rel="stylesheet" href="reset.css" type="text/css"/>
    <link rel="stylesheet" href="ex4style.css" type="text/css"/>
  </header>
  <form action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php" method="GET">
    <fieldset id="form">
      <legend>Shirt Order Form</legend>
      <fieldset>
        <label>Shirt Size</label>
        <select name="shirt_size" required="">
          <option value="" disabled="" selected="" hidden="">Choose size</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
        <label for="Sleeves">Sleeves</label>
        <div id="Sleeves">
            <input type="radio" name="sleeves" value="Short" checked="" required="">Short
            <br>
            <input type="radio" name="sleeves" value="Long">Long
        </div>
        <label>Shirt Colour</label>
        <input type="color" name="color" required="">
        <label>Quantity</label>
        <input type="number" name="quantity" min="1" max="10" required="">
        <label>Date</label>
        <input type="date" name="date" required="">
      </fieldset>
      <fieldset >
          <label>Name</label>
          <input type="text" name="name" required="">
          <label>Email</label>
          <input type="email" name="email" required="">
          <label>Telephone</label>
          <span><input type="tel" name="Telephone" required="" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}">‚ÅüExample: 44-207-882-1234</span>
      </fieldset>
      <fieldset>
        <label for="Address">Address</label>
        <input type="text" name="address" required="">
        <label for="Cities">City</label>
        <input list="Cities" name="city" required="">
        <datalist id="Cities">
            <option value="Birmingham"></option>
            <option value="Glasgow"></option>
            <option value="London"></option>
            <option value="Manchester"></option>
      </datalist>
      <label for="Postcode">Postcode</label>
      <input type="text" id="Postcode" name="postcode" required="">
      </fieldset>
      <div id="buttons">
        <span id="Shirt-design">Please keep me informed about future shirt designs <input type="checkbox" name="accept"></span>
        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="reset">Reset</button>
      <div>
    </fieldset>
  </form>
</html>
